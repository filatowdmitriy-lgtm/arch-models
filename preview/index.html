<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Model Preview Generator</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 12px;
    }

    #controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    select, button {
      padding: 6px 10px;
      font-size: 14px;
    }

    #wrap {
      width: 512px;
      height: 512px;
      background: transparent;
    }

    canvas {
      display: block;
    }
  </style>

  <!-- тот же importmap, что и в основном приложении -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>

  <div id="controls">
    <select id="modelSelect"></select>
    <button id="downloadBtn" disabled>Скачать PNG</button>
  </div>

  <div id="wrap"></div>

  <script type="module" src="./preview.js"></script>
</body>
</html>
