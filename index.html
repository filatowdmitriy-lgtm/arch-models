<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Архитектурные модели</title>
  <style>
    :root {
      --bg: #050506;
      --panel: rgba(255,255,255,0.04);
      --panel2: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.58);
      --accent: #8f8cff;
      --shadow: 0 18px 60px rgba(0,0,0,0.6);
      --r: 18px;
      --r2: 14px;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: #050506;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    .app-root {
      position: relative;
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
    }

    .main-app-main {
      position: relative;
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    /* Водяные знаки (у тебя уже есть) */
    .watermark {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.12;
      background-size: 260px 260px;
      background-repeat: repeat;
      background-position: 0 0;
      transform: rotate(-12deg) scale(1.1);
    }

    .viewer-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      overflow: hidden;
    }

    .viewer-toolbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 50;
    }

    .toolbar-left, .toolbar-center, .toolbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .model-label {
      font-size: 14px;
      color: rgba(255,255,255,0.72);
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn {
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: rgba(255,255,255,0.92);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.08s ease, background 0.15s ease, border-color 0.15s ease;
    }
    .btn:active { transform: scale(0.98); }
    .btn.active {
      background: rgba(143,140,255,0.22);
      border-color: rgba(143,140,255,0.35);
      color: rgba(255,255,255,0.95);
    }
    .btn.disabled {
      opacity: 0.35;
      pointer-events: none;
    }

    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .viewer-stage {
      position: relative;
      flex: 1;
      border-radius: 24px;
      overflow: hidden;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      outline: none;
      background: transparent;
    }

    /* overlays (scheme/video) */
    .alt-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: transparent;
      z-index: 30;
    }

    #schemeOverlay img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 16px;
      object-fit: contain;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
    }

    /* UI hide when interacting */
    body.ui-hidden .viewer-toolbar {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    /* video fullscreen mode */
    body.video-playing .viewer-wrapper {
      inset: 0;
    }

    body.video-playing #videoOverlay {
      padding: 0;
    }

    /* ===== VIDEO GALLERY (cards) ===== */
    #videoOverlay {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }

    #videoPlayer {
      display: none; /* показываем только в режиме воспроизведения */
      width: 100%;
      height: 100%;
      max-width: none;
      max-height: none;
      border-radius: 0;
      object-fit: contain;
    }

    .video-gallery {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 12px;
      box-sizing: border-box;
    }

    .video-card {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      background: #050506;
      overflow: hidden;
      box-shadow: 0 14px 35px rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .video-card video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background: #050506;
      border-radius: 14px;
    }

    /* Когда видео играет - скрываем карточки и показываем плеер фуллскрин */
    body.video-playing #videoOverlay {
      padding: 0;
      overflow: hidden;
    }

    body.video-playing #videoOverlay .video-gallery {
      display: none;
    }

    body.video-playing #videoPlayer {
      display: block;
    }

    /* ===== gallery cards (models) thumbnails ===== */
    .model-thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* или cover, если захочешь кроп */
      border-radius: 10px;
      display: block;
    }

    /* LOADING */
    #loading {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 14px;
      background: rgba(0,0,0,0.45);
      z-index: 80;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    #loading.show { display: flex; }

    .loader-ring {
      width: 46px; height: 46px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.16);
      border-top-color: rgba(255,255,255,0.85);
      animation: spin 0.95s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-bar {
      width: min(320px, 70vw);
      height: 6px;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255,255,255,0.14);
    }
    .loading-bar-inner {
      width: 0%;
      height: 100%;
      background: rgba(143,140,255,0.85);
      border-radius: 999px;
      transition: width 0.12s linear;
    }

    #status {
      position: absolute;
      left: 14px;
      bottom: 14px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      z-index: 60;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="app-root">
      <div class="main-app-main">
        <div class="viewer-wrapper" id="viewerWrapper">
          <div class="viewer-toolbar" id="viewerToolbar">
            <div class="toolbar-left">
              <button class="btn" id="backBtn">×</button>
            </div>

            <div class="toolbar-center" style="flex:1; justify-content:center;">
              <div class="model-label" id="modelLabel">—</div>
            </div>

            <div class="toolbar-right">
              <button class="btn" id="prevBtn">← Предыдущая</button>
              <button class="btn" id="galleryBtn">Галерея</button>
              <button class="btn" id="nextBtn">Следующая →</button>
            </div>
          </div>

          <div class="tabs">
            <button class="btn active" id="tab3dBtn">3D просмотр</button>
            <button class="btn" id="tabSchemeBtn">Построение</button>
            <button class="btn" id="tabVideoBtn">Видео</button>
          </div>

          <div class="viewer-stage">
            <canvas id="canvas"></canvas>

            <!-- СХЕМА -->
            <div class="alt-overlay" id="schemeOverlay">
              <img id="schemeImage" src="" alt="Схема построения" />
            </div>

            <!-- ВИДЕО -->
            <div class="alt-overlay" id="videoOverlay">
              <div id="videoGallery" class="video-gallery"></div>
              <video id="videoPlayer" controls playsinline webkit-playsinline preload="metadata"></video>
            </div>
          </div>

          <!-- LOADING OVERLAY -->
          <div id="loading">
            <div class="loader-ring"></div>
            <div id="loadingText">Загрузка...</div>
            <div class="loading-bar">
              <div class="loading-bar-inner" id="progressBar"></div>
            </div>
          </div>

          <div id="status">Готово</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
