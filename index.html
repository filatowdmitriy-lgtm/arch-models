<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Video Poster Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0b0b0f;
  color:#fff;
  font-family:system-ui, sans-serif;
  display:flex;
  justify-content:center;
  padding:40px;
}
.box {
  width:420px;
  background:#15151d;
  border-radius:14px;
  padding:20px;
}
input {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}
button {
  padding:10px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}
.video-wrap {
  margin-top:15px;
  aspect-ratio:16/9;
  background:#000;
  border-radius:10px;
  overflow:hidden;
}
video {
  width:100%;
  height:100%;
  object-fit:cover;
}
.note {
  margin-top:10px;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>
<body>

<div class="box">
  <h3>Превью как в приложении</h3>

  <input id="url" placeholder="Вставь ссылку на видео">

  <button onclick="show()">Показать превью</button>

  <div class="video-wrap" id="wrap"></div>

  <div class="note">
    Это нативный preview video.<br>
    Скачать JPG невозможно без сервера или CORS.
  </div>
</div>

<script>
function show() {
  const url = document.getElementById('url').value.trim();
  if (!url) return;

  const wrap = document.getElementById('wrap');
  wrap.innerHTML = '';

  const v = document.createElement('video');
  v.src = url;
  v.preload = 'metadata';
  v.muted = true;
  v.playsInline = true;
  v.controls = false;

  wrap.appendChild(v);
}
</script>

</body>
</html>
