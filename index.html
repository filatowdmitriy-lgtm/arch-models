<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>КОД архитектора</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
    }

    body {
      margin: 0;
      background: #050506;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .app-root {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    /* ---------- TOP BAR --------- */
    .app-header {
      padding: 10px 16px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background: #050506;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      z-index: 20;
      flex-shrink: 0;
    }

    .app-title {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #bbbbbb;
    }

    .app-subtitle {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }

    /* ---------- MAIN LAYOUT --------- */
    .app-main {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
    }

    /* ---------- ГАЛЕРЕЯ ---------- */
    .gallery {
      position: absolute;
      inset: 0;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 14px;
      background: radial-gradient(ellipse at top, #14141a 0%, #050506 55%);
      z-index: 15;
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.3s ease;
      align-content: flex-start;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    @media (max-width: 640px) {
      .gallery {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .gallery.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .model-card {
      background: linear-gradient(145deg, #181820, #101018);
      border-radius: 14px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.04);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      height: auto;
    }

    .model-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.16);
    }

    .model-thumb {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0%, #2c2c38 0%, #14141f 35%, #050506 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.2);
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .model-caption {
      font-size: 15px;
      font-weight: 600;
      color: #f3f3f3;
    }

    .model-desc {
      font-size: 13px;
      color: #a4a4aa;
      line-height: 1.3;
    }

    /* ---------- VIEWER AREA ---------- */
    .viewer-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .viewer-wrapper.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* ---------- TOOLBAR + TABS --------- */
    .viewer-toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 30;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: auto;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .viewer-toolbar-row {
      display: flex;
      gap: 8px;
      align-items: center;
      width: 100%;
    }

    .viewer-model-row {
      justify-content: center;
    }

    .viewer-nav-row {
      justify-content: center;
      flex-wrap: wrap;
    }

    .viewer-tabs-row {
      justify-content: center;
    }

    .viewer-tabs {
      display: flex;
      flex-wrap: nowrap;
      gap: 6px;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      justify-content: center;
    }

    .btn {
      background: rgba(0, 0, 0, 0.6);
      color: #f5f5f5;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(4px);
      white-space: nowrap;
      line-height: 1.2;
      font-family: inherit;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .nav-btn {
      min-width: 0;
    }

    .model-label {
      font-size: 13px;
      color: #b7b7c0;
      max-width: 260px;
      text-align: center;
    }

    .tab-btn {
      padding: 7px 10px;
      font-size: 13px;
      border-radius: 999px;
      opacity: 0.9;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
    }

    .tab-btn.active {
      background: linear-gradient(90deg, #ffffff, #8888ff);
      color: #050506;
      border-color: transparent;
    }

    .tab-btn.disabled {
      opacity: 0.25;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .viewer-nav-row {
        justify-content: space-between;
      }

      .nav-btn {
        flex: 1 1 calc(33.33% - 6px);
        text-align: center;
      }

      .model-label {
        max-width: none;
      }
    }

    .ui-hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-8px);
    }

    .viewer-main {
      position: absolute;
      inset: 0;
      touch-action: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    /* Оверлеи схемы и видео */
    .alt-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: radial-gradient(circle at top, #050506 0%, #020203 60%);
      z-index: 25;
      touch-action: none;
    }

    #schemeOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      max-width: none;
      max-height: none;
      transform-origin: 0 0;
      touch-action: none;
      user-select: none;
      pointer-events: auto;
      will-change: transform;
      display: block;
    }

    #schemeOverlay {
      z-index: 20 !important;
      pointer-events: auto;
    }

    .alt-overlay video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      background: #050506;
    }

    /* ---------- LOADING OVERLAY ---------- */
    #loading {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at top, rgba(0,0,0,0.85), rgba(0,0,0,0.96));
      z-index: 40;
    }

    .loader-ring {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      border: 3px solid rgba(255, 255, 255, 0.08);
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #loadingText {
      margin-top: 12px;
      font-size: 13px;
      color: #e0e0e0;
    }

    .loading-bar {
      margin-top: 10px;
      width: 140px;
      height: 3px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 999px;
      overflow: hidden;
    }

    .loading-bar-inner {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #8888ff);
      border-radius: inherit;
      transition: width 0.15s ease;
    }

    /* ---------- STATUS ---------- */
    #status {
      position: absolute;
      left: 12px;
      bottom: 10px;
      font-size: 11px;
      color: #7f7f86;
      z-index: 50;
      opacity: 0.9;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

/* ---------- WATERMARK ---------- */
.watermark {
  position: absolute;
  inset: 0;
  z-index: 29; /* поверх canvas / схем / видео */
  pointer-events: none;
  opacity: 0.2;
  mix-blend-mode: difference;
  display: none;
}

.watermark span {
  position: absolute;
  width: 120px;
  height: 120px;
  line-height: 120px;
  text-align: center;
  font-size: 12px;
  font-weight: 400;
  color: #ffffff;
  letter-spacing: 0.04em;
  user-select: none;
  white-space: nowrap;
  transform: rotate(-45deg);
}

/* ===== VIDEO PLAY MODE ===== */
body.video-playing .app-header {
  display: none;
}


body.video-playing .viewer-wrapper {
  inset: 0;
}

/* ===== VIDEO LIST (cards) ===== */ /* ADDED */
#videoOverlay { /* ADDED */
  align-items: stretch;
  justify-content: flex-start;
  touch-action: pan-y; /* чтобы скролл списка жил */
}

.video-list { /* ADDED */
  width: 100%;
  height: 100%;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 16px;
}

.video-card { /* ADDED */
  width: 100%;
}

.video-card video { /* ADDED */
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 10px;
  background: #050506;
  display: block;
}

/* аккуратная заглушка */
.video-empty { /* ADDED */
  margin: auto;
  opacity: 0.7;
  font-size: 14px;
}

/* ===== VIDEO PLAY MODE (fullscreen only for active card) ===== */ /* CHANGED */
body.video-playing #videoOverlay {
  padding: 0;
}

/* скрываем все карточки кроме активной */
body.video-playing .video-card:not(.active) { /* ADDED */
  display: none;
}

body.video-playing .video-card.active { /* ADDED */
  position: absolute;
  inset: 0;
}

body.video-playing .video-card.active video { /* ADDED */
  width: 100%;
  height: 100%;
  max-width: none;
  max-height: none;
  border-radius: 0;
  object-fit: contain;
}
.model-thumb img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* или cover, если захочешь кроп */
  border-radius: 10px;
  display: block;
}


  </style>

  <!-- ============================
       IMPORTMAP (как в 8.html)
       ============================ -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
    }

  </script>

</head>
<body>
<div class="app-root">
  <header class="app-header">
    <div>
      <div class="app-title">КОД архитектора</div>
      <div class="app-subtitle">Подготовка к архитектуре с Лизой</div>
    </div>
  </header>

  <main class="app-main">
    <!-- ГАЛЕРЕЯ -->
    <div class="gallery" id="gallery"></div>

    <!-- ВЬЮЕР -->
    <div class="viewer-wrapper" id="viewerWrapper">
      <div class="viewer-toolbar">
        <div class="viewer-toolbar-row viewer-model-row">
          <div class="model-label" id="modelLabel"></div>
        </div>

        <div class="viewer-toolbar-row viewer-nav-row">
          <button class="btn nav-btn" id="prevBtn">← Предыдущая</button>
          <button class="btn nav-btn" id="backBtn">Галерея</button>
          <button class="btn nav-btn" id="nextBtn">Следующая →</button>
        </div>

        <div class="viewer-toolbar-row viewer-tabs-row">
          <div class="viewer-tabs">
            <button class="btn tab-btn active" id="tab3d">3D просмотр</button>
            <button class="btn tab-btn" id="tabScheme">Построение</button>
            <button class="btn tab-btn" id="tabVideo">Видео</button>
          </div>
        </div>
      </div>

      <div class="viewer-main">
        <canvas id="canvas"></canvas>

<div id="watermark" class="watermark"></div>


        <!-- СХЕМА -->
        <div class="alt-overlay" id="schemeOverlay">
          <img id="schemeImage" src="" alt="Схема построения" />
        </div>

<!-- ВИДЕО -->
<div class="alt-overlay" id="videoOverlay">
  <div id="videoList" class="video-list"></div> <!-- ADDED -->
  <div id="videoEmpty" class="video-empty" style="display:none;">Нет видео</div> <!-- ADDED -->
</div>
      </div>

      <!-- LOADING OVERLAY -->
      <div id="loading">
        <div class="loader-ring"></div>
        <div id="loadingText">Загрузка...</div>
        <div class="loading-bar">
          <div class="loading-bar-inner" id="progressBar"></div>
        </div>
      </div>

      <div id="status"></div>
    </div>
  </main>
</div>
