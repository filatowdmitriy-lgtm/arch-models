<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Архитектурные детали — 3D Viewer</title>

  <!--
    =======================================================
      Основной HTML-файл приложения Arch Models.

      Содержит три экрана:
      • Галерея архитектурных моделей
      • 3D-визуализация (three.js)
      • Построение (zoom/pan схема)
      • Видео (blob загрузка)

      ВАЖНО:
      — Весь UI завязан на id и классах в этом файле.
      — Структуру менять нельзя, иначе нарушится логика модулей.
    =======================================================
  -->

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no,
                 viewport-fit=cover" />

  <!-- ============================================
       Встроенные стили интерфейса (как в оригинале)
       ============================================ -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
    }

    body {
      background: #050506;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .app-root {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    /* ---------- HEADER ---------- */
    .app-header {
      padding: 10px 16px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background: #050506;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      z-index: 20;
      flex-shrink: 0;
    }

    .app-title {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #bbbbbb;
    }

    .app-subtitle {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }

    /* ---------- MAIN AREA ---------- */
    .app-main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    /* ---------- ГАЛЕРЕЯ ---------- */
    .gallery {
      position: absolute;
      inset: 0;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 14px;
      background: radial-gradient(ellipse at top, #14141a 0%, #050506 55%);
      z-index: 15;
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.3s ease;
      align-content: flex-start;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .gallery.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ---------- КАРТОЧКИ МОДЕЛЕЙ ---------- */
    .model-card {
      background: linear-gradient(145deg, #181820, #101018);
      border-radius: 14px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.04);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .model-thumb {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0%, #2c2c38 0%, #14141f 35%, #050506 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.2);
      font-size: 40px;
      font-weight: 700;
    }

    .model-caption { font-size: 15px; font-weight: 600; color: #f3f3f3; }
    .model-desc    { font-size: 13px; color: #a4a4aa; line-height: 1.3; }

    /* ---------- VIEWER WRAPPER ---------- */
    .viewer-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .viewer-wrapper.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* ---------- TOOLBAR ---------- */
    .viewer-toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 30;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: auto;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .viewer-toolbar-row {
      display: flex;
      gap: 8px;
      align-items: center;
      width: 100%;
    }

    .viewer-model-row { justify-content: center; }
    .viewer-nav-row   { justify-content: center; flex-wrap: wrap; }
    .viewer-tabs-row  { justify-content: center; }

    .viewer-main {
      position: absolute;
      inset: 0;
      touch-action: none;
    }

    canvas { width: 100%; height: 100%; display: block; }

    /* ---------- СХЕМА ---------- */
    #schemeOverlay img {
      position: absolute;
      top: 0; left: 0;
      max-width: none;
      max-height: none;
      transform-origin: 0 0;
      touch-action: none;
      user-select: none;
      pointer-events: auto;
      will-change: transform;
    }

    /* ---------- ВИДЕО ---------- */
    .alt-overlay video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      background: #050506;
    }

    /* ---------- LOADING ---------- */
    #loading {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at top,
                  rgba(0,0,0,0.85), rgba(0,0,0,0.96));
      z-index: 40;
    }

    .loader-ring {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,0.08);
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-bar-inner {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #8888ff);
      border-radius: inherit;
      transition: width 0.15s ease;
    }

    /* ---------- STATUS ---------- */
    #status {
      position: absolute;
      left: 12px;
      bottom: 10px;
      font-size: 11px;
      color: #7f7f86;
      opacity: 0.9;
      z-index: 50;
    }
  </style>

  <!-- ============================
       IMPORTMAP (как в твоём файле)
       ============================ -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="app-header">
    <div>
      <div class="app-title">АРХИТЕКТУРНЫЕ ДЕТАЛИ</div>
      <div class="app-subtitle">Крути-Верти beta</div>
    </div>
  </header>

  <main class="app-main">

    <!-- ГАЛЕРЕЯ -->
    <div class="gallery" id="gallery"></div>

    <!-- VIEWER -->
    <div class="viewer-wrapper" id="viewerWrapper">

      <!-- TOOLBAR -->
      <div class="viewer-toolbar">

        <div class="viewer-toolbar-row viewer-model-row">
          <div class="model-label" id="modelLabel"></div>
        </div>

        <div class="viewer-toolbar-row viewer-nav-row">
          <button class="btn nav-btn" id="prevBtn">← Предыдущая</button>
          <button class="btn nav-btn" id="backBtn">Галерея</button>
          <button class="btn nav-btn" id="nextBtn">Следующая →</button>
        </div>

        <div class="viewer-toolbar-row viewer-tabs-row">
          <div class="viewer-tabs">
            <button class="btn tab-btn active" id="tab3d">3D просмотр</button>
            <button class="btn tab-btn" id="tabScheme">Построение</button>
            <button class="btn tab-btn" id="tabVideo">Видео</button>
          </div>
        </div>

      </div>

      <!-- MAIN VIEWER CONTENT -->
      <div class="viewer-main">
        <canvas id="canvas"></canvas>

        <!-- СХЕМА -->
        <div class="alt-overlay" id="schemeOverlay">
          <img id="schemeImage" src="" alt="Схема построения" />
        </div>

        <!-- ВИДЕО -->
        <div class="alt-overlay" id="videoOverlay">
          <video id="videoPlayer"
                 controls
                 playsinline
                 webkit-playsinline
                 preload="metadata"></video>
        </div>
      </div>

      <!-- LOADING -->
      <div id="loading">
        <div class="loader-ring"></div>
        <div id="loadingText">Загрузка...</div>
        <div class="loading-bar">
          <div class="loading-bar-inner" id="progressBar"></div>
        </div>
      </div>

      <!-- STATUS -->
      <div id="status"></div>

    </div> <!-- /viewerWrapper -->

  </main>
</div>

<!-- JS -->
<script type="module" src="./js/app.js"></script>

</body>
</html>
